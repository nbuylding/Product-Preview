<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        
        <title>Frontend Mentor | Product preview card component</title>
    
    </head>
    <body>
        <div class="container">
            <img src="images/image-product-desktop.jpg" alt="image-product-desktop" class="desktop">
            <img src="images/image-product-mobile.jpg" alt="image-product-mobile" class="mobile">
            <div class="text-container" role="contentinfo"> 
                <h3>Purfume</h3>
            
                <h1>Gabrielle Essence Eau De Parfum</h1>
                
                <h4>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</h4>
                    
                <div class="prices">
                    <h2>$149.99</h2>
                    <h4 id="price">$169.99</h4>
                </div>
                    
                <button>
                    <img src="images/icon-cart.svg" alt="icon cart">
                    <span>Add to Cart</span>
                </button>
            </div>
        </div>
                        
        <!-- <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Natasha Buylding</a>. -->
        </div>
    </body>
</html>
